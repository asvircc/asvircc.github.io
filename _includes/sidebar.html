<div class="col-box col-box-author">
  <img class="avatar" src="{{ site.avatar }}" alt="{{ site.author }}">
  <div class="col-box-title name">{{ site.author }}</div>
  <p>{{ site.profile }}</p>
  <p class="contact">
    {% if site.weibo_username %}
    <a href="https://weibo.com/{{ site.weibo_username }}" target="_blank">
      <i class="icon-weibo"></i>
    </a>
    {% endif %}
    {% if site.github_username %}
    <a href="https://github.com/{{ site.github_username }}" target="_blank">
    <i class="icon-github-alt"></i>
    </a>
    {% endif %}
    {% if site.email %}
    <a href="mailto:{{ site.email }}">
    <i class="icon-envelope-alt"></i>
    </a>
    {% endif %}
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">
    <i class="icon-rss"></i>  
    </a>
  </p>
</div>

<div class="col-box">
  <div class="col-box-title">最新文章</div>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="col-box post-toc hide">
  <div class="col-box-title">TOC</div>
</div>
